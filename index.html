<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>


<a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="0 405 0"
                     repeat="indefinite"></a-animation>
    </a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" rotation="0 0 0" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 -2 -3" radius="0.75" height="10.5" color="#00f"></a-cylinder>
    <a-cone color="#FFC65D" radius-bottom="0.75" radius-top="0" height="10.5" position="1 2 -3"></a-cone>
    <a-cone color="#f00" radius-bottom="0.04" radius-top="0" height="0.5" position="1 7 -3"></a-cone>
    <!--model made by Ashley Aslett-->
    <a-gltf-model src="models/mil_mi-24d_hind_attack_helicopter/scene.gltf" position="1 7 -3"></a-gltf-model>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
