<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="components.js"></script>
</head>
<body>


<a-scene environment="preset: forest;">
    <!--we first load the assets neede -->
    <a-assets>
        <a-asset-item id="helicoModel" src="models/mil_mi-24d_hind_attack_helicopter/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Dim ambient lighting. -->
    <a-light color="red" position="0 1 1"></a-light>
    <a-box position="0 55 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-cylinder position="0 4 -5" rotation="30 90 90" color="#CCC" segments-radial="3" infinite-rotate-on-hover></a-cylinder>
    <a-sphere position="0 1.25 -5" radius="1.25" rotation="0 0 0" color="#EF2D5E"></a-sphere>
    <a-cylinder position="0 -1 -5" rotation="-30 90 90" color="#CCC" segments-radial="3" infinite-rotate-on-hover></a-cylinder>
    <!--model made by Ashley Aslett-->
    <a-gltf-model id="helico" gltf-model="#helicoModel" position="0 -10 -5" color="#fff" scale="0.005 0.005 0.005"></a-gltf-model>
    <a-sky color="#ECECEC"></a-sky>

    <a-camera>
        <a-cursor geometry='primitive: ring' color='#FFC0CB'></a-cursor>
    </a-camera>
</a-scene>
</body>
</html>
